<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Formulário de cadastro para voluntários e apoio na ONG Educação."/>
  <title>Cadastro — ONG Educação</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a class="logo" href="index.html" aria-label="Página inicial da ONG Educação">
        <img src="assets/logo-educacao.svg" alt="Logotipo ONG Educação" width="120" />
      </a>
      <nav class="main-nav" role="navigation" aria-label="Menu principal">
        <ul class="menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container narrow">
    <h1>Cadastro de Voluntário / Doador</h1>
    <p>Preencha os dados abaixo. Campos com <span aria-hidden="true">*</span> são obrigatórios.</p>

    <form id="cadastroForm" novalidate>
      <fieldset>
        <legend>Informações pessoais</legend>

        <label for="nome">Nome completo <span class="required">*</span></label>
        <input id="nome" name="nome" type="text" required minlength="3" placeholder="Seu nome completo" />

        <label for="email">E‑mail <span class="required">*</span></label>
        <input id="email" name="email" type="email" required placeholder="seu@email.com" />

        <label for="cpf">CPF <span class="required">*</span></label>
        <input id="cpf" name="cpf" inputmode="numeric" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required placeholder="000.000.000-00" />

        <label for="telefone">Telefone <span class="required">*</span></label>
        <input id="telefone" name="telefone" inputmode="tel" maxlength="15" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" required placeholder="(00) 00000-0000" />

        <label for="nascimento">Data de nascimento</label>
        <input id="nascimento" name="nascimento" type="date" max="2007-12-31" />

      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <label for="cep">CEP</label>
        <input id="cep" name="cep" inputmode="numeric" maxlength="9" placeholder="00000-000" />

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" />

        <div class="row">
          <div>
            <label for="cidade">Cidade</label>
            <input id="cidade" name="cidade" type="text" />
          </div>
          <div>
            <label for="estado">Estado</label>
            <select id="estado" name="estado" aria-label="Estado">
              <option value="">Selecione</option>
              <option>SP</option><option>RJ</option><option>MG</option><option>RS</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Preferências</legend>
        <label><input type="checkbox" name="newsletter" /> Quero receber newsletter</label>
        <label for="areaInteresse">Área de interesse</label>
        <select id="areaInteresse" name="areaInteresse">
          <option value="">Selecione</option>
          <option>Alfabetização</option>
          <option>Tecnologia</option>
          <option>Capacitação de Professores</option>
        </select>
      </fieldset>

      <div class="form-actions">
        <button class="btn" type="submit">Enviar cadastro</button>
        <button class="btn ghost" type="reset">Limpar</button>
      </div>

      <div id="formMessage" role="status" aria-live="polite"></div>
    </form>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>© ONG Educação — Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="js/script.js" defer></script>
</body>
</html>
